<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <div class="container">
      <h1>Dream Homes</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="listings.html">Listings</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <section class="form-section">
    <h2>Schedule a Visit</h2>
    <form id="schedule-form">
      <input type="text" id="visitor-name" placeholder="Your Name" required>
      <input type="email" id="visitor-email" placeholder="Your Email" required>
      <input type="date" id="visit-date" required>
      <textarea id="visitor-message" placeholder="Your Message (optional)"></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="schedule-response"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
