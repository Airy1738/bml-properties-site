<body>
  <header>
    <div class="container">
      <h1>Admin Panel</h1>
      <nav>

          <li><a href="listings.html">Listings</a></li>

  <section class="form-section">
    <h2>Add New Property</h2>
    <form id="add-property-form">
      <input type="text" id="prop-title" placeholder="Property Title" required>
      <input type="text" id="prop-location" placeholder="Location" required>
      <input type="text" id="prop-price" placeholder="Price" required>
      <input type="url" id="prop-image" placeholder="Image URL" required>
      <textarea id="prop-description" placeholder="Description" required></textarea>
      <button type="submit">Add Listing</button>
    </form>
    <p id="admin-response"></p>
  </section>

  <script src="script.js"></script>
</body>
