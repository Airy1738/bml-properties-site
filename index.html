<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BML Properties - Home</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>BML Properties</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="listings.html">Listings</a></li>
          <li><a href="schedule.html">Schedule a Visit</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="auth-section">
        <!-- This section is shown when no user is logged in -->
        <div id="auth-forms">
          <div id="register-form">
            <h2>Register</h2>
            <input type="email" id="register-email" placeholder="Email" required />
            <input type="password" id="register-password" placeholder="Password" required />
            <button id="register-btn">Register</button>
          </div>
          <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button id="login-btn">Login</button>
          </div>
        </div>

        <!-- This section is shown when a user is logged in -->
        <div id="user-info" class="hidden">
          <p>Welcome, <span id="user-email"></span>!</p>
          <button id="sign-out-btn">Sign Out</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 BML Properties. All rights reserved.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
