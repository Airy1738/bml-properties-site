<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BML Properties - Contact Us</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>BML Properties</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="listings.html">Listings</a></li>
          <li><a href="schedule.html">Schedule a Visit</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact-info">
        <h2>Contact Us</h2>
        <p>Email: contact@bmlproperties.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Main St, Anytown, USA</p>
      </section>
      <section id="contact-form-section">
        <h3>Send Us a Message</h3>
        <form id="contact-form">
          <label for="contact-name">Your Name:</label>
          <input type="text" id="contact-name" placeholder="Your Name" required />
          
          <label for="contact-email">Your Email:</label>
          <input type="email" id="contact-email" placeholder="Your Email" required />
          
          <label for="contact-message">Message:</label>
          <textarea id="contact-message" placeholder="Your Message" required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
        <p id="contact-response"></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
