      </nav>

    <main>
      <section id="schedule-form-section">
        <h2>Schedule a Visit</h2>
        <form id="schedule-form">
          <label for="visitor-name">Your Name:</label>
          <input type="text" id="visitor-name" placeholder="Your Name" required />
          
          <label for="visitor-email">Your Email:</label>
          <input type="email" id="visitor-email" placeholder="Your Email" required />
          
          <label for="visit-date">Preferred Visit Date:</label>
          <input type="date" id="visit-date" required />
          
          <button type="submit">Submit</button>
        </form>
        <p class="form-response" id="schedule-response"></p>
      </section>
    </main>
