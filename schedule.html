<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Visit - Real Estate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Schedule a Visit</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="schedule.html">Schedule a Visit</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="schedule-form">
            <h2>Book a Property Visit</h2>
            <form id="visit-form">
                <label for="property">Property ID:</label>
                <input type="text" id="property" name="property" required>
                
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                
                <button type="submit">Schedule Visit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Real Estate Company</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
